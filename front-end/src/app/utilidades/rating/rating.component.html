<mat-icon 
*ngFor="let i of maximoRatingArr;let index = index"
(mouseenter)="manejarMouseEnter(index)"
(mouseleave)="manejarMouseLeave()"
(click)="rate(index)"
[ngClass]="{checked: ratingSeleccionado > index}"> <!--ngClass permite agregarle o removerle dinamicamente una clase a la etiqueta-->
    star
</mat-icon>
